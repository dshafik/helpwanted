<body class="smart-style-2 fixed-navigation fixed-ribbon fixed-header fixed-page-footer" data-api-base-path="%API_BASE%" data-admin-base-path="%ADMIN_BASE%">

    <header id="header" ng-cloak ui-view="navigation"></header>

    <aside id="left-panel" ng-cloak ui-view="sidebar"></aside>

    <div id="main" role="main">
        <div id="ribbon">
            <span class="ribbon-button-alignment">

                </span>
            </span>

            <breadcrumb></breadcrumb>
        </div>

        <div id="content" ui-view="content" class="view-animate col-xs-12  margin-bottom-120" ></div>

        <div class="col-xs-12" ng-show="!loadingDone" id="initialLoading">
            <div id="loadingBar" >
                <h3>Loading please wait</h3>
                <progressbar max="totalLoadingSteps" value="loadingStep" class="progress-striped active progress-sm"></progressbar>
            </div>
        </div>

    </div>

    <div class="page-footer" ui-view="footer"> </div>
